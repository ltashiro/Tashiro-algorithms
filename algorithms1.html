<body>
   <h1>Algorithms InsertAt</h1>
   <script>
           function insertAt(arr,idx,n)
           {           
           for(i=arr.length; i>=idx; i--)
           {
           indexposition = i - 1;
           arr[i] = arr[indexposition];
           }
           arr[idx] = n;
           
           console.log(arr);
           
           }

           insertAt([1,3,5,6,7],2,3);
    </script>
</body>
